<div id="outlineFormContainer" class="outline-form-container mb-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="card-title">Generate Research Outline</h3>
      <button type="button" class="btn-close" id="closeOutlineForm"></button>
    </div>
    <div class="card-body">
      <form id="outlineGenerationForm" data-project-id="{{ project.id }}">
        <div class="mb-3">
          <label for="complexity" class="form-label">Complexity Level</label>
          <select class="form-select" id="complexity" name="complexity">
            <option value="basic">Basic (Undergraduate Level)</option>
            <option value="medium" selected>Medium (Graduate Level)</option>
            <option value="advanced">Advanced (Doctoral Level)</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="total_pages" class="form-label">Total Pages</label>
          <input
            type="number"
            class="form-control"
            id="total_pages"
            name="total_pages"
            required
            value="10"
          />
        </div>

        <div class="alert alert-info">
          <p class="mb-0">
            <strong>Note:</strong> Generating an outline may take a few moments.
          </p>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-magic me-1"></i>Generate Outline
          </button>
          <button
            type="button"
            id="cancelOutlineGeneration"
            class="btn btn-outline-secondary"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
